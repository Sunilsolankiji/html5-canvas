<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="shapeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b"/>
      <stop offset="50%" style="stop-color:#feca57"/>
      <stop offset="100%" style="stop-color:#48dbfb"/>
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#bgGrad)" stroke="url(#shapeGrad)" stroke-width="3"/>

  <!-- Stylized heart/parametric shape -->
  <path
    d="M50 25
       C35 25 25 38 25 48
       C25 65 50 80 50 80
       C50 80 75 65 75 48
       C75 38 65 25 50 25"
    fill="none"
    stroke="url(#shapeGrad)"
    stroke-width="4"
    stroke-linecap="round"
    stroke-linejoin="round"
  />

  <!-- Sparkle effects -->
  <circle cx="30" cy="35" r="3" fill="#48dbfb" opacity="0.8"/>
  <circle cx="70" cy="35" r="3" fill="#ff6b6b" opacity="0.8"/>
  <circle cx="50" cy="70" r="2" fill="#feca57" opacity="0.8"/>

  <!-- Small decorative dots representing the drawing animation -->
  <circle cx="38" cy="42" r="2" fill="#fff" opacity="0.6"/>
  <circle cx="62" cy="42" r="2" fill="#fff" opacity="0.6"/>
</svg>

